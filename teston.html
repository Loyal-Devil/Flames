<title>Flames</title>
<body>
<h1>FLAMES</h1>
  <h3>by <a href="https://www.instagram.com/_.dhe._.x_07?igsh=cHQ1MzFmNnYydTVs">_.dhe._.X_07</a></h3>
<input id="name1" placeholder="Boy's Name"><br>
<input id="name2" placeholder="Girl's name"><br>
<button onclick="playFlames()">Check</button>
<div id="result"></div>
<h4>The Game Flames is not true .This is a game completely designed for fun. So don't take it serious</h4>

<script>
function playFlames() {
  const a = nameToArray(document.getElementById('name1').value);
  const b = nameToArray(document.getElementById('name2').value);
  if (!a.length || !b.length) return;

  const common = removeCommon([...a], [...b]);
  const count = common.length;
  if (count === 0) {
    document.getElementById('result').textContent = 'Both names are the same!!';
    return;
  }

  const flames = ['F','L','A','M','E','S'];
  let idx = 0;
  while (flames.length > 1) {
    idx = (idx + count - 1) % flames.length;
    flames.splice(idx, 1);
  }
  const outcome = {
    F: 'Friends',
    L: 'Love',
    A: 'Affection',
    M: 'Marriage',
    E: 'Enemies',
    S: 'Siblings'
  }[flames[0]];
  document.getElementById('result').textContent = outcome;
}

function nameToArray(name) {
  return name.toLowerCase().replace(/[^a-z]/g, '').split('');
}

function removeCommon(arr1, arr2) {
  for (let i = arr1.length - 1; i >= 0; i--) {
    const pos = arr2.indexOf(arr1[i]);
    if (pos !== -1) {
      arr1.splice(i, 1);
      arr2.splice(pos, 1);
    }
  }
  return arr1.concat(arr2);
}
</script>
